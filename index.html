<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom File Explorer</title>
  <style>
    :root {
      --primary-color: #ffffff; /* text + top bar */
      --secondary-color: #2c2c2c; /* window panels background */
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e; /* global background */
      color: var(--primary-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Top bar */
    .top-bar {
      background: var(--primary-color);
      color: #000; /* contrast */
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    /* File explorer panels */
    .explorer {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 200px;
      background: var(--secondary-color);
      padding: 10px;
    }

    .main {
      flex-grow: 1;
      background: var(--secondary-color);
      padding: 10px;
      overflow-y: auto;
    }

    .file {
      padding: 5px;
      cursor: pointer;
      color: var(--primary-color);
    }

    .file:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Bottom bar (taskbar style) */
    .bottom-bar {
      background: var(--secondary-color);
      color: var(--primary-color);
      padding: 6px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="top-bar">My File Explorer</div>

  <div class="explorer">
    <div class="sidebar">
      <div class="file">Folder 1</div>
      <div class="file">Folder 2</div>
      <div class="file">Folder 3</div>
    </div>
    <div class="main">
      <div class="file">File A</div>
      <div class="file">File B</div>
      <div class="file">File C</div>
    </div>
  </div>

  <!-- Bottom bar -->
  <div class="bottom-bar">
    <div>ðŸ“‚ File Explorer</div>
    <div id="clock"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      const date = now.toLocaleDateString();
      document.getElementById('clock').textContent = `${date} ${time}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
