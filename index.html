<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>web-os</title>
  <style>
    :root{
      --ink:#111; --muted:#3a3a3a; --accent:#0ea5e9; --accent2:#ff4081;
      --glass:#ffffffcc; --border:#b5b5b5; --bar:#f0f0f0;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Consolas, monaco, monospace; color:var(--ink);
      min-height:100vh; overflow:hidden;
      background: repeating-conic-gradient(#e0e0e0 0% 25%, transparent 0% 50%) 50%/40px 40px;
      position:relative;
      background-size:cover;
      background-position:center;
    }

    /* Desktop Icons */
    .icon {
      width: 80px;
      text-align: center;
      cursor: pointer;
      position: absolute;
      user-select: none;
    }
    .icon img {
      width: 64px; height: 64px;
      display:block; margin:0 auto;
      pointer-events:none;
    }
    .icon span {
      display:block;
      margin-top:4px;
      font-size:12px;
      background:rgba(255,255,255,0.4);
      border-radius:4px;
      padding:2px 4px;
    }

    /* Icon selection highlight */
    .icon.selected span {
      background:rgba(200,200,200,0.6);
      outline:1px solid rgba(150,150,150,0.8);
    }

    /* Popup Window */
    .popup {
      position:absolute; top:100px; left:100px;
      width:800px; height:500px;
      background:var(--glass); border:1px solid var(--border); border-radius:6px;
      box-shadow:0 12px 28px rgba(0,0,0,.35);
      display:none; flex-direction:column; overflow:hidden;
      z-index:999; resize:both;
    }
    .popup .titlebar{
      background:var(--bar); padding:6px 10px; display:flex; align-items:center;
      cursor:move; border-bottom:1px solid var(--border);
    }
    .popup iframe{ flex:1; border:0; background:#000; }

    .winbtns{ margin-left:auto; display:flex; }
    .winbtn { border:0; background:transparent; cursor:pointer; padding:0 10px; }
    .winbtn:hover { background:var(--accent); color:#fff }
    .winbtn.close:hover { background:#e81123; color:#fff }

    /* Taskbar */
    .taskbar {
      position:fixed; bottom:0; left:0; right:0;
      height:32px; background:var(--bar);
      border-top:1px solid var(--border);
      display:flex; justify-content:space-between; align-items:center;
      padding:0 10px; font-size:13px; z-index:1000;
    }
    .taskbar-left { display:flex; gap:6px; }
    .taskbar button {
      background:var(--accent); color:#fff; border:none; padding:4px 10px;
      border-radius:4px; cursor:pointer; font-weight:bold;
    }
    .taskbar button:hover { background:var(--accent2); }

    /* Settings Panel */
    #settingsPanel {
      position:fixed;
      bottom:40px;
      left:20px;
      width:220px;
      background:var(--glass);
      border:1px solid var(--border);
      border-radius:6px;
      box-shadow:0 6px 18px rgba(0,0,0,.3);
      padding:10px;
      display:none;
      z-index:1200;
    }
    #settingsPanel label {
      font-size:12px;
      display:block;
      margin-top:6px;
    }

    /* Music Player Windows 10 Style */
    #musicPlayer {
      position:fixed;
      bottom:40px;
      right:20px;
      width:280px;
      background:var(--bar);
      border:1px solid var(--border);
      border-radius:6px;
      box-shadow:0 6px 18px rgba(0,0,0,.3);
      display:flex;
      flex-direction:column;
      z-index:1300;
    }
    #musicPlayer .titlebar {
      background:var(--bar);
      cursor:move;
      font-size:13px;
      padding:6px 8px;
      border-bottom:1px solid var(--border);
      font-weight:bold;
    }
    #musicPlayer .content {
      padding:8px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    #musicPlayer input[type="file"],
    #musicPlayer input[type="text"] {
      font-size:12px;
      width:100%;
    }
    #ytFrame {
      width:100%;
      height:160px;
      display:none;
      border:0;
    }
  </style>
</head>
<body>

  <!-- Desktop Icons -->
  <div class="icon" style="top:50px; left:40px;" data-file="deltarune.html" data-title="Deltarune">
    <img src="icons/deltarune.png" alt="Deltarune">
    <span>Deltarune</span>
  </div>
  <div class="icon" style="top:150px; left:40px;" data-file="undertale.html" data-title="Undertale">
    <img src="icons/undertale.png" alt="Undertale">
    <span>Undertale</span>
  </div>
  <div class="icon" style="top:250px; left:40px;" data-file="tanuki.html" data-title="Tanuki Sunset">
    <img src="icons/tanuki.png" alt="Tanuki Sunset">
    <span>Tanuki Sunset</span>
  </div>

  <!-- Popup Window -->
  <div id="popup" class="popup">
    <div class="titlebar" id="popupTitle">
      <span id="popupName">Window</span>
      <div class="winbtns">
        <button class="winbtn" onclick="toggleFullscreen()">‚ñ¢</button>
        <button class="winbtn close" onclick="closeGame()">‚úï</button>
      </div>
    </div>
    <iframe id="gameFrame"></iframe>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <div class="taskbar-left">
      <button onclick="openGame('CodeEditor.html','Code Editor')">&lt;/&gt;</button>
      <button onclick="toggleSettings()">‚öôÔ∏è</button>
    </div>
    <div id="clock"></div>
  </div>

  <!-- Settings Panel -->
  <div id="settingsPanel">
    <label>Text Color:</label>
    <input type="color" id="textColor" value="#111111">
    <label>Top Bar Color:</label>
    <input type="color" id="barColor" value="#f0f0f0">
    <label>Window Background:</label>
    <input type="color" id="windowBgColor" value="#ffffff">
    <label>Custom Wallpaper:</label>
    <input type="file" id="wallpaperUpload" accept="image/*">
  </div>

  <!-- Music Player -->
  <div id="musicPlayer">
    <div class="titlebar">üéµ Music Player</div>
    <div class="content">
      <audio id="audioPlayer" controls style="width:100%"></audio>
      <input type="file" id="mp3Upload" accept="audio/mp3">
      <input type="text" id="ytInput" placeholder="YouTube link">
      <button onclick="loadYouTube()">Play YouTube</button>
      <iframe id="ytFrame"></iframe>
    </div>
  </div>

  <script>
    const popup = document.getElementById('popup');
    const frame = document.getElementById('gameFrame');
    const popupName = document.getElementById('popupName');
    let isDraggingPopup = false, offsetX, offsetY;
    let isFull = false, prev = {};

    function openGame(file, title){
      frame.src = "https://scrblz-rar.github.io/web-os/" + file;
      popupName.textContent = title;
      popup.style.display = "flex";
      popup.style.zIndex = Date.now();
    }
    function closeGame(){
      popup.style.display = "none";
      frame.src = "";
      isFull=false;
    }
    function toggleFullscreen(){
      if(!isFull){
        prev = {left:popup.style.left, top:popup.style.top, width:popup.style.width, height:popup.style.height};
        popup.style.left="0"; popup.style.top="0"; popup.style.width="100vw"; popup.style.height="100vh";
        isFull=true;
      } else {
        popup.style.left=prev.left||"100px"; popup.style.top=prev.top||"100px";
        popup.style.width=prev.width||"800px"; popup.style.height=prev.height||"500px";
        isFull=false;
      }
    }

    // Dragging popup
    const bar = document.getElementById('popupTitle');
    bar.addEventListener('mousedown', e=>{
      if(isFull) return;
      isDraggingPopup = true;
      offsetX = e.clientX - popup.offsetLeft;
      offsetY = e.clientY - popup.offsetTop;
    });
    window.addEventListener('mousemove', e=>{
      if(!isDraggingPopup) return;
      popup.style.left = (e.clientX - offsetX) + "px";
      popup.style.top = (e.clientY - offsetY) + "px";
    });
    window.addEventListener('mouseup', ()=> isDraggingPopup=false);

    // Make desktop icons draggable + open on double click
    document.querySelectorAll('.icon').forEach(icon=>{
      let dragging=false, dx, dy;
      icon.addEventListener('mousedown', e=>{
        e.preventDefault(); // Prevent image dragging
        document.querySelectorAll('.icon').forEach(i=>i.classList.remove('selected'));
        icon.classList.add('selected');
        dragging=true;
        dx = e.clientX - icon.offsetLeft;
        dy = e.clientY - icon.offsetTop;
      });
      window.addEventListener('mousemove', e=>{
        if(!dragging) return;
        icon.style.left = (e.clientX - dx)+"px";
        icon.style.top = (e.clientY - dy)+"px";
      });
      window.addEventListener('mouseup', ()=> dragging=false);

      icon.addEventListener('dblclick', ()=>{
        const file = icon.dataset.file;
        const title = icon.dataset.title;
        openGame(file, title);
      });
    });

    // Clock
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
      const date = now.toLocaleDateString();
      document.getElementById('clock').textContent = `${date} ${time}`;
    }
    setInterval(updateClock,1000);
    updateClock();

    // Music Player Logic
    const audioPlayer = document.getElementById("audioPlayer");
    const mp3Upload = document.getElementById("mp3Upload");
    const ytInput = document.getElementById("ytInput");
    const ytFrame = document.getElementById("ytFrame");
    const musicPlayer = document.getElementById("musicPlayer");
    const musicBar = musicPlayer.querySelector(".titlebar");

    mp3Upload.onchange = e=>{
      const file = e.target.files[0];
      if(file){
        const url = URL.createObjectURL(file);
        ytFrame.style.display="none";
        audioPlayer.style.display="block";
        audioPlayer.src = url;
        audioPlayer.play();
      }
    };

    function loadYouTube(){
      let url = ytInput.value.trim();
      if(!url) return;
      let videoId = "";
      try {
        const urlObj = new URL(url);
        if(urlObj.hostname.includes("youtube.com")){
          videoId = urlObj.searchParams.get("v");
        } else if(urlObj.hostname.includes("youtu.be")){
          videoId = urlObj.pathname.slice(1);
        }
      } catch(e){}
      if(videoId){
        audioPlayer.pause();
        audioPlayer.style.display="none";
        ytFrame.style.display="block";
        ytFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      }
    }

    // Dragging music player
    let draggingMusic=false, mOffsetX=0, mOffsetY=0;
    musicBar.addEventListener("mousedown", e=>{
      draggingMusic=true;
      mOffsetX = e.clientX - musicPlayer.offsetLeft;
      mOffsetY = e.clientY - musicPlayer.offsetTop;
      document.body.style.userSelect="none";
    });
    window.addEventListener("mousemove", e=>{
      if(!draggingMusic) return;
      musicPlayer.style.left = (e.clientX - mOffsetX) + "px";
      musicPlayer.style.top = (e.clientY - mOffsetY) + "px";
      musicPlayer.style.right = "auto";
      musicPlayer.style.bottom = "auto";
    });
    window.addEventListener("mouseup", ()=>{
      draggingMusic=false;
      document.body.style.userSelect="auto";
    });

    // Settings Logic
    const settingsPanel = document.getElementById('settingsPanel');
    function toggleSettings(){
      settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
    }
    document.getElementById('textColor').oninput = e=>{
      document.documentElement.style.setProperty('--ink', e.target.value);
    }
    document.getElementById('barColor').oninput = e=>{
      document.documentElement.style.setProperty('--bar', e.target.value);
    }
    document.getElementById('windowBgColor').oninput = e=>{
      document.documentElement.style.setProperty('--glass', e.target.value);
    }

    // Wallpaper Upload
    document.getElementById('wallpaperUpload').onchange = e=>{
      const file = e.target.files[0];
      if(file){
        const reader = new FileReader();
        reader.onload = evt=>{
          document.body.style.background = `url(${evt.target.result}) no-repeat center center fixed`;
          document.body.style.backgroundSize = 'cover';
        };
        reader.readAsDataURL(file);
      }
    };
  </script>
</body>
</html>
