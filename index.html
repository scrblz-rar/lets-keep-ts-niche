<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web-OS Desktop</title>
  <style>
    :root {
      --primary-color: #ffffff;
      --secondary-color: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: var(--primary-color);
      overflow: hidden;
    }

    /* Top bar */
    .top-bar {
      background: var(--primary-color);
      color: #000;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    /* Desktop */
    .desktop {
      position: relative;
      height: calc(100vh - 70px);
      background: var(--secondary-color);
    }

    /* Desktop Icons */
    .icon {
      position: absolute;
      width: 64px;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }

    .icon img {
      width: 64px;
      height: 64px;
      display: block;
    }

    .icon span {
      font-size: 12px;
      color: var(--primary-color);
    }

    /* Windows */
    .window {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 400px;
      height: 300px;
      background: #2c2c2c;
      border: 1px solid #444;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      display: none;
      flex-direction: column;
    }

    .window-header {
      background: var(--primary-color);
      color: black;
      padding: 5px;
      cursor: move;
    }

    .window iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
    }

    /* Bottom bar */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--primary-color);
      color: #000;
      display: flex;
      justify-content: space-between;
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="top-bar">Web-OS</div>
  
  <div class="desktop">
    <!-- Example desktop icon -->
    <div class="icon" style="top:20px; left:20px;" data-app="code_editor.html">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/source-code.png" alt="Code Editor"/>
      <span>Code Editor</span>
    </div>
  </div>

  <!-- Window Template -->
  <div class="window" id="appWindow">
    <div class="window-header">Application <button onclick="closeWindow()">X</button></div>
    <iframe id="appFrame"></iframe>
  </div>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <div>Start</div>
    <div id="clock"></div>
  </div>

  <script>
    // Clock
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = 
        now.toLocaleTimeString() + " " + now.toLocaleDateString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Make icons draggable
    const icons = document.querySelectorAll('.icon');
    icons.forEach(icon => {
      let offsetX, offsetY, dragging = false;

      icon.addEventListener('mousedown', e => {
        dragging = true;
        offsetX = e.clientX - icon.offsetLeft;
        offsetY = e.clientY - icon.offsetTop;
      });

      document.addEventListener('mousemove', e => {
        if (dragging) {
          icon.style.left = (e.clientX - offsetX) + 'px';
          icon.style.top = (e.clientY - offsetY) + 'px';
        }
      });

      document.addEventListener('mouseup', () => dragging = false);

      // Double click to open app
      icon.addEventListener('dblclick', () => {
        openApp(icon.dataset.app);
      });
    });

    // Window handling
    function openApp(app) {
      const win = document.getElementById("appWindow");
      const frame = document.getElementById("appFrame");
      frame.src = app;
      win.style.display = "flex";
    }

    function closeWindow() {
      document.getElementById("appWindow").style.display = "none";
      document.getElementById("appFrame").src = "";
    }

    // Dragging windows
    const win = document.getElementById("appWindow");
    const header = win.querySelector('.window-header');
    let isDragging = false, winX, winY, mouseX, mouseY;

    header.addEventListener('mousedown', e => {
      isDragging = true;
      mouseX = e.clientX;
      mouseY = e.clientY;
      winX = win.offsetLeft;
      winY = win.offsetTop;
    });

    document.addEventListener('mousemove', e => {
      if (isDragging) {
        win.style.left = winX + (e.clientX - mouseX) + "px";
        win.style.top = winY + (e.clientY - mouseY) + "px";
      }
    });

    document.addEventListener('mouseup', () => isDragging = false);
  </script>
</body>
</html>
