<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrblz Game Hub</title>
  <style>
    body {
      margin:0; font-family:Consolas, monospace;
      display:flex; justify-content:center; align-items:center;
      min-height:100vh; background:linear-gradient(180deg, white, #ccc);
    }
    .window {
      background:#f0f0f0; border:2px solid #666;
      border-radius:6px; box-shadow:4px 4px 0 #333;
      width:600px; max-width:92vw; overflow:hidden;
    }
    .titlebar {
      background:#e0e0e0; padding:6px 10px;
      font-weight:bold; border-bottom:2px solid #666;
    }
    .content { padding:18px; }
    ul { list-style:none; padding:0; margin:0; }
    li { margin:10px 0; }
    a { text-decoration:none; color:#0077cc; font-weight:bold; cursor:pointer; }
    a:hover { text-decoration:underline; }
    /* popup overlay */
    #popup {
      position:fixed; top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,.7);
      display:none; justify-content:center; align-items:center;
      z-index:999;
    }
    #popup iframe {
      width:90%; height:90%; border:0; background:#000;
    }
    #closeBtn {
      position:absolute; top:20px; right:30px;
      background:#e81123; color:#fff; border:0;
      padding:8px 14px; font-weight:bold; cursor:pointer;
      border-radius:4px;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="titlebar">ðŸŽ® Scrblz Game Hub</div>
    <div class="content">
      <p>Select a game:</p>
      <ul>
        <li><a onclick="openGame('OMORI.html')">OMORI</a></li>
        <li><a onclick="openGame('Sort the Court.html')">Sort the Court</a></li>
        <li><a onclick="openGame('Slope.html')">Slope</a></li>
      </ul>
    </div>
  </div>

  <!-- popup viewer -->
  <div id="popup">
    <button id="closeBtn" onclick="closeGame()">âœ• Close</button>
    <iframe id="gameFrame"></iframe>
  </div>

  <script>
    function openGame(file){
      const frame = document.getElementById('gameFrame');
      frame.src = "https://scrblz-rar.github.io/webport/games/" + file;
      document.getElementById('popup').style.display = "flex";
    }
    function closeGame(){
      document.getElementById('popup').style.display = "none";
      document.getElementById('gameFrame').src = "";
    }
  </script>
</body>
</html>
