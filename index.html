<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web-OS</title>
  <style>
    :root {
      --primary-color: #ffffff; /* text + bars */
      --secondary-color: rgba(255, 255, 255, 0.1); /* panels/windows */
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: var(--primary-color);
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    /* Desktop */
    .desktop {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 30px;
      background: url('wallpaper.jpg') center/cover no-repeat;
    }
    /* Icons */
    .icon {
      width: 80px;
      text-align: center;
      color: var(--primary-color);
      position: absolute;
      cursor: pointer;
      user-select: none;
    }
    .icon img {
      width: 48px;
      height: 48px;
      display: block;
      margin: 0 auto 5px;
    }
    .icon:hover {
      background: rgba(255,255,255,0.1);
      border-radius: 6px;
    }
    /* Window */
    .window {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 500px;
      height: 400px;
      background: var(--secondary-color);
      border: 1px solid #555;
      border-radius: 8px;
      overflow: hidden;
      display: none;
    }
    .window .title-bar {
      background: var(--primary-color);
      color: #000;
      padding: 5px;
      cursor: move;
      font-weight: bold;
    }
    .window iframe {
      width: 100%;
      height: calc(100% - 25px);
      border: none;
    }
    /* Taskbar */
    .taskbar {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 30px;
      background: var(--primary-color);
      color: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
    }
    .task-icons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .task-icons span {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="desktop">
    <!-- Example desktop icons -->
    <div class="icon" style="top:40px; left:40px;" data-app="ssf2.html">
      <img src="game-icon.png" alt="SSF2"/>
      <span>SSF2</span>
    </div>
    <div class="icon" style="top:140px; left:40px;" data-app="code_editor.html">
      <img src="code-icon.png" alt="Code"/>
      <span>Code</span>
    </div>
  </div>

  <!-- Window -->
  <div class="window" id="appWindow">
    <div class="title-bar">App Window <span style="float:right;cursor:pointer;" onclick="closeWindow()">âœ–</span></div>
    <iframe id="appFrame"></iframe>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <div class="task-icons">
      <span>ðŸŽµ</span>
      <audio id="player" controls style="height:24px;">
        <source src="music.mp3" type="audio/mpeg">
      </audio>
    </div>
    <div id="clock"></div>
  </div>

  <script>
    // Clock
    function updateClock() {
      document.getElementById("clock").textContent =
        new Date().toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Open apps
    function openApp(app) {
      const win = document.getElementById("appWindow");
      const frame = document.getElementById("appFrame");
      frame.src = app;
      win.style.display = "block";
    }
    function closeWindow() {
      document.getElementById("appWindow").style.display = "none";
    }

    // Make window draggable
    (function() {
      const win = document.getElementById("appWindow");
      const bar = win.querySelector(".title-bar");
      let offsetX, offsetY, dragging=false;

      bar.addEventListener("mousedown", e => {
        dragging = true;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
      });
      document.addEventListener("mousemove", e => {
        if (dragging) {
          win.style.left = (e.clientX - offsetX) + "px";
          win.style.top = (e.clientY - offsetY) + "px";
        }
      });
      document.addEventListener("mouseup", () => dragging=false);
    })();

    // Icons: draggable + open on double click ONLY
    document.querySelectorAll('.icon').forEach(icon => {
      let offsetX, offsetY, isDragging = false;

      icon.addEventListener('mousedown', e => {
        isDragging = true;
        offsetX = e.clientX - icon.offsetLeft;
        offsetY = e.clientY - icon.offsetTop;
      });
      document.addEventListener('mousemove', e => {
        if (isDragging) {
          icon.style.left = (e.clientX - offsetX) + 'px';
          icon.style.top = (e.clientY - offsetY) + 'px';
        }
      });
      document.addEventListener('mouseup', () => {
        isDragging = false;
      });
      icon.addEventListener('dblclick', () => {
        openApp(icon.dataset.app);
      });
    });
  </script>
</body>
</html>
