<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>web-os</title>
  <style>
    :root{
      --ink:#111; --muted:#3a3a3a; --accent:#0ea5e9; --accent-hover:#0078d7;
      --glass:#ffffffcc; --border:#b5b5b5; --bar:#f0f0f0;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:var(--ink);
      min-height:100vh; overflow:hidden;
      background: repeating-conic-gradient(#e0e0e0 0% 25%, transparent 0% 50%) 50%/40px 40px;
      position:relative;
    }

    /* Desktop Icons */
    .icon {
      width: 80px;
      text-align: center;
      cursor: default;
      position: absolute;
      user-select: none;
      padding:4px;
      border-radius:4px;
    }
    .icon img {
      width: 64px; height: 64px;
      display:block; margin:0 auto;
    }
    .icon span {
      display:block;
      margin-top:4px;
      font-size:12px;
      text-align:center;
      color:var(--ink);
    }
    .icon.selected {
      background: rgba(128,128,128,0.3);
    }

    /* Popup Window */
    .popup {
      position:absolute; top:100px; left:100px;
      width:800px; height:500px;
      background:var(--glass); border:1px solid var(--border); border-radius:6px;
      box-shadow:0 12px 28px rgba(0,0,0,.35);
      display:none; flex-direction:column; overflow:hidden;
      z-index:999; resize:both;
    }
    .popup .titlebar{
      background:var(--bar); padding:6px 10px; display:flex; align-items:center;
      cursor:grab; border-bottom:1px solid var(--border);
    }
    .popup iframe{ flex:1; border:0; background:#000; }

    .winbtns{ margin-left:auto; display:flex; }
    .winbtn { border:0; background:transparent; cursor:pointer; padding:0 10px; }
    .winbtn:hover { background:var(--accent-hover); color:#fff }
    .winbtn.close:hover { background:#e81123; color:#fff }

    /* Music Player */
    #musicPlayer {
      position:absolute;
      bottom:60px;
      right:20px;
      width:260px;
      background:var(--glass);
      border:1px solid var(--border);
      border-radius:6px;
      box-shadow:0 6px 18px rgba(0,0,0,.3);
      display:none;
      flex-direction:column;
      z-index:1200;
      resize:both;
    }
    #musicPlayer .titlebar {
      background:var(--bar);
      cursor:grab;
      font-size:13px;
      padding:6px 8px;
      display:flex;
      align-items:center;
    }
    #musicPlayer .content {
      padding:8px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    #musicPlayer input[type="file"],
    #musicPlayer input[type="text"] {
      font-size:12px;
      width:100%;
    }
    #ytFrame {
      width:100%;
      height:160px;
      display:none;
      border:0;
    }

    /* Taskbar */
    .taskbar {
      position:fixed; bottom:0; left:0; right:0;
      height:40px; background:var(--bar);
      border-top:1px solid var(--border);
      display:flex; justify-content:space-between; align-items:center;
      padding:0 10px; z-index:1000;
    }
    .taskbar-left { display:flex; gap:10px; align-items:center; }
    .taskbar-left img {
      width:24px; height:24px; cursor:pointer;
    }
    .taskbar-left img:hover {
      background:var(--accent-hover);
      border-radius:4px;
    }
    #clock {
      font-size:14px;
    }
  </style>
</head>
<body>

  <!-- Desktop Icons -->
  <div class="icon" style="top:50px; left:40px;" data-file="deltarune.html" data-title="Deltarune">
    <img src="icons/deltarune.png" alt="Deltarune">
    <span>Deltarune</span>
  </div>
  <div class="icon" style="top:150px; left:40px;" data-file="undertale.html" data-title="Undertale">
    <img src="icons/undertale.png" alt="Undertale">
    <span>Undertale</span>
  </div>
  <div class="icon" style="top:250px; left:40px;" data-file="tanuki.html" data-title="Tanuki Sunset">
    <img src="icons/tanuki.png" alt="Tanuki Sunset">
    <span>Tanuki Sunset</span>
  </div>

  <!-- Popup Window -->
  <div id="popup" class="popup">
    <div class="titlebar" id="popupTitle">
      <span id="popupName">Window</span>
      <div class="winbtns">
        <button class="winbtn" onclick="toggleFullscreen()">â–¢</button>
        <button class="winbtn close" onclick="closeGame()">âœ•</button>
      </div>
    </div>
    <iframe id="gameFrame"></iframe>
  </div>

  <!-- Music Player -->
  <div id="musicPlayer">
    <div class="titlebar" id="musicBar">
      <span>ðŸŽµ Music Player</span>
      <div class="winbtns">
        <button class="winbtn close" onclick="document.getElementById('musicPlayer').style.display='none'">âœ•</button>
      </div>
    </div>
    <div class="content">
      <audio id="audioPlayer" controls style="width:100%"></audio>
      <input type="file" id="mp3Upload" accept="audio/mp3">
      <input type="text" id="ytInput" placeholder="YouTube link">
      <button onclick="loadYouTube()">Play YouTube</button>
      <iframe id="ytFrame"></iframe>
    </div>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <div class="taskbar-left">
      <img src="icons/code.png" alt="Code Editor" title="Code Editor" onclick="openGame('CodeEditor.html','Code Editor')">
      <img src="icons/paint.png" alt="Paint" title="Paint" onclick="openGame('paint.html','Paint')">
      <img src="icons/music.png" alt="Music Player" title="Music Player" onclick="toggleMusicPlayer()">
    </div>
    <div id="clock"></div>
  </div>

  <script>
    const popup = document.getElementById('popup');
    const frame = document.getElementById('gameFrame');
    const popupName = document.getElementById('popupName');
    let isDraggingPopup = false, offsetX, offsetY;
    let isFull = false, prev = {};

    function openGame(file, title){
      frame.src = "https://scrblz-rar.github.io/web-os/" + file;
      popupName.textContent = title;
      popup.style.display = "flex";
      popup.style.zIndex = Date.now();
    }
    function closeGame(){
      popup.style.display = "none";
      frame.src = "";
      isFull=false;
    }
    function toggleFullscreen(){
      if(!isFull){
        prev = {left:popup.style.left, top:popup.style.top, width:popup.style.width, height:popup.style.height};
        popup.style.left="0"; popup.style.top="0"; popup.style.width="100vw"; popup.style.height="100vh";
        isFull=true;
      } else {
        popup.style.left=prev.left||"100px"; popup.style.top=prev.top||"100px";
        popup.style.width=prev.width||"800px"; popup.style.height=prev.height||"500px";
        isFull=false;
      }
    }

    // Dragging popup with locked cursor offset
    const bar = document.getElementById('popupTitle');
    bar.addEventListener('mousedown', e=>{
      if(isFull) return;
      isDraggingPopup = true;
      offsetX = e.clientX - popup.offsetLeft;
      offsetY = e.clientY - popup.offsetTop;
      bar.style.cursor = 'grabbing';
    });
    window.addEventListener('mousemove', e=>{
      if(!isDraggingPopup) return;
      popup.style.left = (e.clientX - offsetX) + "px";
      popup.style.top = (e.clientY - offsetY) + "px";
    });
    window.addEventListener('mouseup', ()=>{
      isDraggingPopup=false;
      bar.style.cursor = 'grab';
    });

    // Music player toggle and dragging
    function toggleMusicPlayer(){
      const musicPlayer = document.getElementById('musicPlayer');
      musicPlayer.style.display = (musicPlayer.style.display === 'flex') ? 'none' : 'flex';
    }

    const musicPlayer = document.getElementById('musicPlayer');
    const musicBar = document.getElementById('musicBar');
    let isDraggingMusic = false, mOffsetX, mOffsetY;

    musicBar.addEventListener('mousedown', e=>{
      isDraggingMusic = true;
      mOffsetX = e.clientX - musicPlayer.offsetLeft;
      mOffsetY = e.clientY - musicPlayer.offsetTop;
      musicBar.style.cursor = 'grabbing';
    });
    window.addEventListener('mousemove', e=>{
      if(!isDraggingMusic) return;
      musicPlayer.style.left = (e.clientX - mOffsetX) + "px";
      musicPlayer.style.top = (e.clientY - mOffsetY) + "px";
    });
    window.addEventListener('mouseup', ()=>{
      isDraggingMusic=false;
      musicBar.style.cursor = 'grab';
    });

    // Music Player Logic
    const audioPlayer = document.getElementById("audioPlayer");
    const mp3Upload = document.getElementById("mp3Upload");
    const ytInput = document.getElementById("ytInput");
    const ytFrame = document.getElementById("ytFrame");

    mp3Upload.onchange = e=>{
      const file = e.target.files[0];
      if(file){
        const url = URL.createObjectURL(file);
        ytFrame.style.display="none";
        audioPlayer.style.display="block";
        audioPlayer.src = url;
        audioPlayer.play();
      }
    };

    function loadYouTube(){
      let url = ytInput.value.trim();
      if(!url) return;
      let videoId = "";
      try {
        const urlObj = new URL(url);
        if(urlObj.hostname.includes("youtube.com")){
          videoId = urlObj.searchParams.get("v");
        } else if(urlObj.hostname.includes("youtu.be")){
          videoId = urlObj.pathname.slice(1);
        }
      } catch(e){}
      if(videoId){
        audioPlayer.pause();
        audioPlayer.style.display="none";
        ytFrame.style.display="block";
        ytFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      }
    }

    // Desktop Icons dragging + select highlight
    document.querySelectorAll('.icon').forEach(icon=>{
      let dragging=false, dx, dy;

      icon.addEventListener('mousedown', e=>{
        e.preventDefault();
        document.querySelectorAll('.icon').forEach(i=>i.classList.remove('selected'));
        icon.classList.add('selected');
        dragging=true;
        dx = e.clientX - icon.offsetLeft;
        dy = e.clientY - icon.offsetTop;
      });

      window.addEventListener('mousemove', e=>{
        if(!dragging) return;
        icon.style.left = (e.clientX - dx)+"px";
        icon.style.top = (e.clientY - dy)+"px";
      });

      window.addEventListener('mouseup', ()=> dragging=false);

      // Double click to open
      icon.addEventListener('dblclick', ()=>{
        const file = icon.dataset.file;
        const title = icon.dataset.title;
        openGame(file, title);
      });
    });

    // Clock
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
      const date = now.toLocaleDateString();
      document.getElementById('clock').textContent = `${date} ${time}`;
    }
    setInterval(updateClock,1000);
    updateClock();
  </script>
</body>
</html>
