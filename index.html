<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>web-os</title>
  <style>
    :root{
      --ink:#111; --muted:#3a3a3a; --accent:#0ea5e9; --accent2:#ff4081;
      --glass:#ffffffcc; --border:#b5b5b5; --bar:#f0f0f0;
    }
    *{box-sizing:border-box; user-select:none;}
    html,body{height:100%}
    body{
      margin:0; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:var(--ink);
      min-height:100vh; overflow:hidden;
      background: repeating-conic-gradient(#e0e0e0 0% 25%, transparent 0% 50%) 50%/40px 40px;
      position:relative;
    }

    /* Desktop Icons */
    .icon {
      width: 80px;
      text-align: center;
      cursor: default;
      position: absolute;
    }
    .icon img {
      width: 64px; height: 64px;
      display:block; margin:0 auto;
      pointer-events:none;
    }
    .icon span {
      display:block;
      margin-top:4px;
      font-size:12px;
      background:rgba(255,255,255,0.4);
      border-radius:4px;
      padding:2px 4px;
      pointer-events:none;
    }
    .icon.selected {
      background:rgba(128,128,128,0.3);
      border-radius:6px;
      padding:4px;
    }

    /* Popup Window */
    .popup {
      position:absolute; top:100px; left:100px;
      width:800px; height:500px;
      background:var(--glass); border:1px solid var(--border); border-radius:6px;
      box-shadow:0 12px 28px rgba(0,0,0,.35);
      display:none; flex-direction:column; overflow:hidden;
      z-index:999; resize:both;
    }
    .popup .titlebar{
      background:var(--bar); padding:6px 10px; display:flex; align-items:center;
      cursor:move; border-bottom:1px solid var(--border);
    }
    .popup iframe{ flex:1; border:0; background:#000; }

    .winbtns{ margin-left:auto; display:flex; }
    .winbtn { border:0; background:transparent; cursor:pointer; padding:0 10px; }
    .winbtn:hover { background:var(--accent); color:#fff }
    .winbtn.close:hover { background:#e81123; color:#fff }

    /* Taskbar */
    .taskbar {
      position:fixed; bottom:0; left:0; right:0;
      height:32px; background:var(--bar);
      border-top:1px solid var(--border);
      display:flex; justify-content:space-between; align-items:center;
      padding:0 10px; font-size:13px; z-index:1000;
    }
    .taskbar-left { display:flex; gap:6px; }
    .taskbar button {
      background:var(--accent); color:#fff; border:none; padding:4px 10px;
      border-radius:4px; cursor:pointer; font-weight:bold;
    }
    .taskbar button:hover { background:var(--accent2); }

    /* Settings Panel */
    .settings-panel {
      position:absolute; bottom:40px; left:10px;
      background:var(--glass); padding:10px; border:1px solid var(--border);
      border-radius:6px; display:none;
    }
    .settings-panel input[type=color],
    .settings-panel input[type=file] {
      width:150px; margin:5px 0; display:block;
    }

    /* Music Player */
    .music-player {
      position:fixed; bottom:40px; right:10px;
      width:260px; background:var(--bar);
      border:1px solid var(--border); border-radius:8px;
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
      display:flex; flex-direction:column;
      z-index:1001;
    }
    .music-titlebar {
      background:var(--bar); padding:6px; cursor:move;
      display:flex; justify-content:space-between; align-items:center;
      border-bottom:1px solid var(--border);
    }
    .music-titlebar button {
      border:none; background:transparent; cursor:pointer;
      font-weight:bold; font-size:14px; color:var(--muted);
    }
    .music-content { padding:10px; }
    .music-content input[type=file], .music-content input[type=text] {
      width:100%; margin-bottom:8px;
    }
    audio { width:100%; }
  </style>
</head>
<body>

  <!-- Desktop Icons -->
  <div class="icon" style="top:50px; left:40px;" data-file="deltarune.html" data-title="Deltarune">
    <img src="icons/deltarune.png" alt="Deltarune">
    <span>Deltarune</span>
  </div>
  <div class="icon" style="top:150px; left:40px;" data-file="undertale.html" data-title="Undertale">
    <img src="icons/undertale.png" alt="Undertale">
    <span>Undertale</span>
  </div>
  <div class="icon" style="top:250px; left:40px;" data-file="tanuki.html" data-title="Tanuki Sunset">
    <img src="icons/tanuki.png" alt="Tanuki Sunset">
    <span>Tanuki Sunset</span>
  </div>

  <!-- Popup Window -->
  <div id="popup" class="popup">
    <div class="titlebar" id="popupTitle">
      <span id="popupName">Window</span>
      <div class="winbtns">
        <button class="winbtn" onclick="toggleFullscreen()">▢</button>
        <button class="winbtn close" onclick="closeGame()">✕</button>
      </div>
    </div>
    <iframe id="gameFrame"></iframe>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <div class="taskbar-left">
      <button onclick="openGame('CodeEditor.html','Code Editor')">&lt;/&gt;</button>
      <button onclick="toggleSettings()">⚙️</button>
    </div>
    <div id="clock"></div>
  </div>

  <!-- Settings Panel -->
  <div class="settings-panel" id="settingsPanel">
    <label>Text Color:</label>
    <input type="color" id="textColorPicker">
    <label>Top Bar Color:</label>
    <input type="color" id="topBarColorPicker">
    <label>Window Background:</label>
    <input type="color" id="windowBgColorPicker">
    <label>Desktop Background Image:</label>
    <input type="file" id="bgImageUploader" accept="image/*">
  </div>

  <!-- Music Player -->
  <div class="music-player" id="musicPlayer">
    <div class="music-titlebar" id="musicTitleBar">
      <span>Music Player</span>
      <button onclick="document.getElementById('musicPlayer').style.display='none'">✕</button>
    </div>
    <div class="music-content">
      <input type="file" id="mp3Upload" accept="audio/*">
      <input type="text" id="ytLink" placeholder="YouTube Link">
      <audio id="audioPlayer" controls></audio>
    </div>
  </div>

  <script>
    const popup = document.getElementById('popup');
    const frame = document.getElementById('gameFrame');
    const popupName = document.getElementById('popupName');
    const settingsPanel = document.getElementById('settingsPanel');
    const bgImageUploader = document.getElementById('bgImageUploader');
    let isDraggingPopup = false, offsetX, offsetY;
    let isFull = false, prev = {};

    function openGame(file, title){
      frame.src = "https://scrblz-rar.github.io/web-os/" + file;
      popupName.textContent = title;
      popup.style.display = "flex";
      popup.style.zIndex = Date.now();
    }
    function closeGame(){
      popup.style.display = "none";
      frame.src = "";
      isFull=false;
    }
    function toggleFullscreen(){
      if(!isFull){
        prev = {left:popup.style.left, top:popup.style.top, width:popup.style.width, height:popup.style.height};
        popup.style.left="0"; popup.style.top="0"; popup.style.width="100vw"; popup.style.height="100vh";
        isFull=true;
      } else {
        popup.style.left=prev.left||"100px"; popup.style.top=prev.top||"100px";
        popup.style.width=prev.width||"800px"; popup.style.height=prev.height||"500px";
        isFull=false;
      }
    }

    // Toggle settings panel
    function toggleSettings(){
      settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
    }

    // Apply color changes
    document.getElementById('textColorPicker').addEventListener('input', e=>{
      document.body.style.color = e.target.value;
    });
    document.getElementById('topBarColorPicker').addEventListener('input', e=>{
      document.querySelectorAll('.titlebar').forEach(tb=>tb.style.background=e.target.value);
    });
    document.getElementById('windowBgColorPicker').addEventListener('input', e=>{
      document.querySelectorAll('.popup').forEach(w=>w.style.background=e.target.value);
    });

    // Upload and set background image
    bgImageUploader.addEventListener('change', e=>{
      const file = e.target.files[0];
      if(file){
        const reader = new FileReader();
        reader.onload = function(evt){
          document.body.style.background = `url(${evt.target.result}) center/cover no-repeat`;
        }
        reader.readAsDataURL(file);
      }
    });

    // Music Player File Upload
    document.getElementById('mp3Upload').addEventListener('change', e=>{
      const file = e.target.files[0];
      if(file){
        const audio = document.getElementById('audioPlayer');
        audio.src = URL.createObjectURL(file);
        audio.play();
      }
    });

    // Dragging popup
    const bar = document.getElementById('popupTitle');
    bar.addEventListener('mousedown', e=>{
      if(isFull) return;
      isDraggingPopup = true;
      offsetX = e.clientX - popup.offsetLeft;
      offsetY = e.clientY - popup.offsetTop;
    });
    window.addEventListener('mousemove', e=>{
      if(!isDraggingPopup) return;
      popup.style.left = (e.clientX - offsetX) + "px";
      popup.style.top = (e.clientY - offsetY) + "px";
    });
    window.addEventListener('mouseup', ()=> isDraggingPopup=false);

    // Desktop Icons - dragging & selection
    document.querySelectorAll('.icon').forEach(icon=>{
      let dragging=false, dx, dy;
      icon.addEventListener('mousedown', e=>{
        dragging=true;
        dx = e.clientX - icon.offsetLeft;
        dy = e.clientY - icon.offsetTop;
        document.querySelectorAll('.icon').forEach(ic=>ic.classList.remove('selected'));
        icon.classList.add('selected');
      });
      window.addEventListener('mousemove', e=>{
        if(!dragging) return;
        icon.style.left = (e.clientX - dx)+"px";
        icon.style.top = (e.clientY - dy)+"px";
      });
      window.addEventListener('mouseup', ()=> dragging=false);

      icon.addEventListener('dblclick', ()=>{
        openGame(icon.dataset.file, icon.dataset.title);
      });
    });

    // Clock
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
      const date = now.toLocaleDateString();
      document.getElementById('clock').textContent = `${date} ${time}`;
    }
    setInterval(updateClock,1000);
    updateClock();
  </script>
</body>
</html>
