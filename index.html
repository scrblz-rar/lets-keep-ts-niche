<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Wallpaper Desktop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: url('default.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
    }

    .taskbar {
      height: 40px;
      background: rgba(0,0,0,0.7);
      color: white;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 10px;
      position: relative;
    }

    .popup {
      position: absolute;
      bottom: 45px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .controls {
      position: absolute;
      bottom: 50px;
      left: 10px;
      background: rgba(0,0,0,0.85);
      padding: 10px;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      gap: 6px;
    }

    .controls label {
      color: white;
      font-size: 14px;
    }

    .controls select,
    .controls input {
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="taskbar">
    <button id="wallpaperBtn">üñºÔ∏è Wallpaper</button>
    <div class="popup">Change wallpaper here!</div>
  </div>

  <div class="controls" id="controls">
    <label>
      Choose Preset:
      <select id="presetSelect">
        <option value="default.jpg">Default</option>
        <option value="forest.jpg">Forest</option>
        <option value="mountain.jpg">Mountain</option>
        <option value="city.jpg">City</option>
      </select>
    </label>

    <label>
      Or Upload:
      <input type="file" id="fileInput" accept="image/*">
    </label>
  </div>

  <script>
    const wallpaperBtn = document.getElementById("wallpaperBtn");
    const controls = document.getElementById("controls");
    const presetSelect = document.getElementById("presetSelect");
    const fileInput = document.getElementById("fileInput");

    // Toggle wallpaper controls
    wallpaperBtn.addEventListener("click", () => {
      controls.style.display = controls.style.display === "flex" ? "none" : "flex";
    });

    // Preset wallpaper change
    presetSelect.addEventListener("change", (e) => {
      document.body.style.background = `url('${e.target.value}') no-repeat center center fixed`;
      document.body.style.backgroundSize = "cover";
    });

    // Custom upload wallpaper
    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          document.body.style.background = `url('${event.target.result}') no-repeat center center fixed`;
          document.body.style.backgroundSize = "cover";
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
