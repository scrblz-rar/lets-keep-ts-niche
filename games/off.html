<!doctype html>
<html lang="en">
<head>

      padding:0 12px;

    }
    .hint { padding:12px; text-align:center; font-size:14px; background:#081221; color:#99a; }
    iframe {
      width:100%;
      height: calc(100% - 56px);
      border:0;
      display:block;
    }
    .fallback {
      padding:24px;
      text-align:center;
    }

  <div class="topbar">
